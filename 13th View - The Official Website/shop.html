<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Nav Bar-->
    <header>
        <div class="navbar-group" >
            <div class="header-left">
                <a href="index.html"><h1>13th View</h1></a>

            </div>
            <div class="header-right">
                <a href="shop.html">Shop</a>
                <p>Contact</p>
                <p id="loginText">Login</p> 
                <img src="./images/shopping-cart-solid.svg" alt="Shopping Cart Icon">
            </div>


        </div>
    </header>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close-btn" id="closeModal">&times;</span>
    
            <p id="welcome">Welcome to 13th View</p>
    
            <!-- Login Form -->
            <div id="loginForm">
                <div class="input-group" id="emailGroup">
                    <span class="input-text" id="emailText">Email</span>
                    <input type="email" id="emailInput" placeholder="Email" style="display: none;" required>
                </div>
    
                <div class="input-group" id="passwordGroup">
                    <span class="input-text" id="passwordText">Password</span>
                    <input type="password" id="passwordInput" placeholder="Password" style="display: none;" required>
                </div>
    
                <hr class="divider">
                <button class="sign-in-btn">Sign In</button>
    
                <div class="footer-links">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    <a href="#" id="createAccountLink">Create Account</a>
                </div>
            </div>
    
            <!-- Create Account Form (Initially Hidden) -->
            <div id="createAccountForm" style="display: none;">
           
                <div class="input-row">
    
                <div class="input-group">
                    
                    <input type="text" id="firstNameInput" placeholder="First Name" required>
                </div>
    
                <div class="input-group">
                   
                    <input type="text" id="lastNameInput" placeholder="Last Name" required>
                </div>
            </div>
    
                <div class="input-group">
                   
                    <input type="email" id="createEmailInput" placeholder="Email" required>
                </div>
                <div class="input-group">
                   
                    <input type="email" id="createPassword" placeholder="Create Password" required>
                </div>
    
                <div class="input-group">
                 
                    <input type="password" id="retypePasswordInput" placeholder="Retype Password" required>
                </div>
    
                <hr class="divider">
                <button class="create-account-btn">Create Account</button>
    
                <div class="footer-links">
                    <a href="#" id="backToLoginLink">Already have an account? Sign In</a>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Products -->
      <div class="products-image">
        <div class="image-1">
            <img src="./images/Product 1.png" alt="Product Picture 1">
            <p class="product-name">13th Brown shirt</p>
            <p class="product-price">$45</p>
        </div>

        <div class="image-2">
            <img src="./images/Product 2.png" alt="Product Picture 2">
            <p class="product-name">13th Blue shirt</p>
            <p class="product-price" >$45</p>
        </div>

        <div class="image-3">
            <img src="./images/Product 3.png" alt="Product Picture 3">
            <p class="product-name">13th Vongoh shirt</p>
            <p class="product-price" >$45</p>
        </div>
        
        <div>
            <img src="./images/Product 4.png" alt="Product Picture 4">
            <p class="product-name" >13th homme</p>
            <p class="product-price" >$45</p>
        </div>
        <div class="blank-space">

        </div>
      </div>

      
    <!-- Footer Section -->
     <footer> 
      <div class="logo-images">
        <a href="https://www.instagram.com/13th_View" target="_blank">
            <img src="./images/Instagram_Logo.png" alt="Instagram-logo">
        </a>
        <a href="https://www.tiktok.com/@13th.view" target="_blank"> 
            <img src="./images/Tiktok_Logo.png" alt="Tiktok-logo">
        </a>
        <img src="./images/LinkedIn_Logo.png" alt="LinkedIn Logo">


      </div>
      <div>
        <div class="information">
        <p>FAQs</p>
        <p>Shipping and Returns</p>
      </div>
    </div>

     </footer>
</body>
</html>
